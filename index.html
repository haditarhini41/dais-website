<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Video</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vh;   /* Use viewport height as width after rotation */
            height: 100vw;  /* Use viewport width as height after rotation */
            transform: translate(-50%, -50%) rotate(90deg);
            object-fit: cover; /* Fill screen without stretching */
        }
    </style>
</head>
<body>
    <video src="DAIS video Background video4.mp4" autoplay muted loop playsinline></video>
</body>
</html>
